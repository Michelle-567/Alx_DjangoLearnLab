<!-- bookshelf/templates/bookshelf/book_list.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Book List</title>
</head>

<body>
    <h2>Books Available</h2>

    {% if books %}
    <ul>
        {% for book in books %}
        <li>{{ book.title }} by {{ book.author }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No books available.</p>
    {% endif %}
</body>

</html>
